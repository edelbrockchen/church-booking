<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 900 360"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">南投場地借用系統 Nantou Venue Booking</title>
  <desc id="desc">
    Horizontal logo for Nantou Venue Booking with a map-pin icon, Chinese title,
    English subtitle, and an underline bar.
  </desc>

  <defs>
    <!-- main pin gradient -->
    <linearGradient id="pinGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>

    <!-- underline gradient -->
    <linearGradient id="barGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
  </defs>

  <!-- left pin icon -->
  <g transform="translate(70,10)">
    <!-- pin body: circle + point -->
    <path
      d="
        M140 40
        C 86 40 44 82 44 136
        C 44 188 88 244 140 330
        C 192 244 236 188 236 136
        C 236 82 194 40 140 40
        Z
      "
      fill="url(#pinGradient)"
    />

    <!-- white circle (user head) -->
    <circle cx="140" cy="112" r="44" fill="#f9fafb" />

    <!-- calendar group moved slightly downward -->
    <g transform="translate(0,14)">
      <!-- calendar body -->
      <rect
        x="92"
        y="148"
        width="96"
        height="78"
        rx="12"
        fill="#020617"
        opacity="0.95"
      />

      <!-- calendar top bar -->
      <rect
        x="92"
        y="148"
        width="96"
        height="26"
        rx="12"
        fill="#0ea5e9"
      />

      <!-- calendar top dots -->
      <circle cx="110" cy="160" r="4" fill="#e5f2ff" />
      <circle cx="170" cy="160" r="4" fill="#e5f2ff" />

      <!-- check mark -->
      <path
        d="M112 186 L134 208 L176 172"
        fill="none"
        stroke="#22c55e"
        stroke-width="7"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </g>
  </g>

  <!-- text block -->
  <!-- Chinese main title -->
  <text
    x="360"
    y="130"
    font-size="56"
    font-weight="700"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif"
    fill="#111827"
  >
    南投場地借用系統
  </text>

  <!-- English subtitle -->
  <text
    x="360"
    y="190"
    font-size="28"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif"
    fill="#374151"
  >
    Nantou Venue Booking
  </text>

  <!-- underline bar -->
  <rect
    x="360"
    y="210"
    width="360"
    height="12"
    rx="6"
    fill="url(#barGradient)"
  />
</svg>
